<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Schedule</title>


    <script type="text/javascript">

        if(typeof(String.prototype.trim) === "undefined")
        {
            String.prototype.trim = function()
            {
                return String(this).replace(/^\s+|\s+$/g, '');
            };
        }

        let soundOn = false;

        function saveTheWebsite() {
            for(let element of document.getElementsByClassName("active")){
                element.classList.remove("active");
            }
            document.getElementsByClassName("sound_prompt")[0].classList.remove("on");
            document.getElementsByClassName('modder_window')[0].classList.add('hidden');
            soundOn = false;

            let optionsToDelete = document.getElementById("selectLessonWindow").getElementsByTagName("option");
            for(let i=optionsToDelete.length -1; i>=0; i--){
                if(optionsToDelete[i].value !== "no") optionsToDelete[i].remove();
            }

            var htmlContent = ["<!DOCTYPE html>\n" + "<html lang=\"en\">\n" + document.getElementsByTagName("html")[0].innerHTML];
            var blob = new Blob(htmlContent, {type: "text/html"});
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "myOwnSchedule.html";
            a.hidden = true;
            a.classList.add("toBeRemoved");
            document.body.appendChild(a);
            a.innerHTML = "Download Website";
            a.click();
        }

        async function changeSoundSettings(me){
            soundOn = !soundOn;
            if(soundOn){
                me.classList.add("on");
            }
            else{
                me.classList.remove("on");
            }
        }

        function parseStringToTimeInMinutes(time_string){   // HH:MM => 60*H + M
            let parts = String(time_string).split(":");
            return 60 * parseInt(parts[0]) + parseInt(parts[1]);
        }


        /*
        * Here you can define timestamps.
        * You can provide maximum of 12 timestamps.
        * */
        const times = ["8:00 - 9:30", "9:35 - 11:05", "11:15 - 12:45", "12:50 - 14:20", "14:40 - 16:10", "16:15 - 17:45"];
        //const times = ["7:10 - 7:55", "8:00 - 8:45", "8:50 - 9:35", "9:40 - 10:25", "10:30 - 11:15", "11:20 - 12:05", "12:20 - 13:05", "13:20 - 14:05", "14:10 - 14:55", "16:55 - 18:25"];



        const dayNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

        let lessons = [[]];

        let temp_i = 0;
        while(temp_i < times.length){
            let lesson_times = times[temp_i].split(" - ");
            let lesson = [];
            lesson.push(parseStringToTimeInMinutes(lesson_times[0]));
            lesson.push(parseStringToTimeInMinutes(lesson_times[1]));
            lesson.push(temp_i + 1);
            lessons.push(lesson);
            temp_i++;
        }
        // NOW WE HAVE A STRUCTURE LESSONS which elements are as follows
        // TIME_START TIME_END NUMBER (times are in minutes)

        function populateSelectLessonWindow(){  // Update the selection window with the correct list of days + hours
            let selectLessonWindow = document.getElementById("selectLessonWindow");
            if(selectLessonWindow == null) return;

            let iterator = 1;
            for(let dayName of dayNames){
                iterator = 1;
                for(let time of times){
                    let option = document.createElement("option");
                    option.innerHTML = dayName + ' ' + time;
                    option.value = dayName.toLowerCase() + iterator.toString();
                    selectLessonWindow.appendChild(option);
                    iterator++;
                }

                let spacer = document.createElement("option");
                spacer.disabled = true;
                selectLessonWindow.appendChild(spacer);
            }
        }



        async function createNewLesson(){
            okienko = document.getElementsByClassName("modder_window")[0];
            if(okienko.classList.contains("hidden")){
                okienko.classList.remove("hidden");
            }
        }
        
        function clearEditorInputs(object){
            object.querySelector('[name="name"]').value = "";
            object.querySelector('[name="type"]').value = "";
            object.querySelector('[name="person"]').value = "";
            object.querySelector('[name="place1"]').value = "";
            object.querySelector('[name="place2"]').value = "";
            object.querySelector('[name="place3"]').value = "";
            object.querySelector('[name="place4"]').value = "";
            object.querySelector('[name="website1"]').value = "";
            object.querySelector('[name="website2"]').value = "";
            object.querySelector('[name="website3"]').value = "";
            object.querySelector('[name="website4"]').value = "";
            object.querySelector('[name="which_week"]').value = "";
        }

        async function loadTheLesson(){
            var okienko_edycji = document.getElementsByClassName("modder_window")[0];
            var wartosc_wyboru = okienko_edycji.getElementsByClassName("options")[0].value;
            if(wartosc_wyboru !== "no"){
                const workspace = document.getElementsByClassName("fullpage")[0];
                var lekcja = workspace.getElementsByClassName(wartosc_wyboru)[0];
                var formularz_edycji = okienko_edycji.getElementsByClassName("editor_inputs")[0];
                
                clearEditorInputs(formularz_edycji);
                
                if(lekcja === undefined){
                    okienko_edycji.getElementsByClassName("editor_wrapper")[0].innerHTML = "";
                    return;
                }
                okienko_edycji.getElementsByClassName("editor_wrapper")[0].innerHTML = lekcja.outerHTML;
                okienko_edycji.getElementsByClassName("editor_wrapper")[0].getElementsByClassName("work")[0].classList.remove("active");
                
                formularz_edycji.querySelector('[name="name"]').value = lekcja.getElementsByClassName("name")[0].innerHTML.trim();
                formularz_edycji.querySelector('[name="type"]').value = lekcja.getElementsByClassName("type")[0].innerHTML.trim();
                formularz_edycji.querySelector('[name="person"]').value = lekcja.getElementsByClassName("person")[0].innerHTML.trim();

                //var linki_i_inne = lekcja.getElementsByClassName("place")[0];
                var lista_linkow = lekcja.getElementsByClassName("place")[0].innerHTML.trim().split("<br>")
                for (var i=0; i<lista_linkow.length; i++){
                    if(i>=4) break;
                    var link = lista_linkow[i];
                    if(link === "") continue;
                    link_dzielony = link.trim().split(": ");
                    if(link_dzielony.length > 2) alert("Error during loading links " + link + ". Read values | length : " + lista_linkow + " | " + lista_linkow.length);
                    var nazwa = link_dzielony[0];
                    var adres = "";
                    if(link_dzielony[1] !== undefined){
                        adres = link_dzielony[1].split('href="')[1].split('">')[0];
                    }
                    formularz_edycji.getElementsByClassName("place")[i].value = nazwa;
                    formularz_edycji.getElementsByClassName("website")[i].value = adres;
                }

                var pasek_z_godzina = lekcja.getElementsByClassName("time")[0].innerHTML.trim().split(" ");
                var pasek_do_wpisania = "";
                for(var j=3; j<pasek_z_godzina.length; j++){
                    pasek_do_wpisania += pasek_z_godzina[j] + " ";
                }
                formularz_edycji.querySelector('[name="which_week"]').value = pasek_do_wpisania.trim();
            }
        }

        function deleteTheLesson(classname){
            var do_usuniecia = document.getElementsByClassName("fullpage")[0].getElementsByClassName(classname)[0];
            if(do_usuniecia !== undefined){
                do_usuniecia.parentNode.removeChild(do_usuniecia);
                deleteTheLesson(classname);
            }
        }

        function deleteTheLessonSelected(){
            deleteTheLesson(document.getElementsByClassName("modder_window")[0].getElementsByClassName("options")[0].value);
        }

        async function saveTheLesson(){
            var lessonScope = document.getElementsByClassName("fullpage")[0];
            var okienko_edycji = document.getElementsByClassName("modder_window")[0];
            var formularz_edycji = okienko_edycji.getElementsByClassName("editor_inputs")[0];
            var wartosc_wyboru = okienko_edycji.getElementsByClassName("options")[0].value;

            if(formularz_edycji.querySelector('[name="name"]').value.length < 1) return;

            if(wartosc_wyboru !== "no"){
                deleteTheLesson(wartosc_wyboru);

                var newLesson = '' +
                    '<div class="work ' + wartosc_wyboru + '">\
                    <div class="name">\
                        ' + formularz_edycji.querySelector('[name="name"]').value + '\
                    </div>\
                    <div class="type">\
                        '+formularz_edycji.querySelector('[name="type"]').value+'\
                    </div>\
                    <div class="person">\
                        '+formularz_edycji.querySelector('[name="person"]').value+'\
                    </div>\
                    <div class="place">\
                        ';
                for(var k=0; k<4; k++){
                    var temp_temp = formularz_edycji.getElementsByClassName("place")[k].value;
                    if(temp_temp !== ""){
                        if(formularz_edycji.getElementsByClassName("website")[k].value !== ""){
                            newLesson += temp_temp + ": " + '<a target="_blank" href="' + formularz_edycji.getElementsByClassName("website")[k].value + '">' + formularz_edycji.getElementsByClassName("website")[k].value.replace(/(^\w+:|^)\/\//, '').substring(0,25) + '(...)' + '</a>' + "<br>";
                        }
                        else{
                            newLesson += temp_temp + "<br>";
                        }

                    }
                }

                newLesson += '</div><div class="time">' + ( times[wartosc_wyboru.match(/\d+/g)[0]-1] + " " + formularz_edycji.querySelector('[name="which_week"]').value ).trim() + '</div></div>';

                lessonScope.innerHTML += newLesson;
            }


        }

        async function createDelay(minutes){
            if(minutes > 60){
                let hours = Math.floor(minutes / 60);
                minutes = minutes % 60;
                console.log("Activity checker going to sleep for " + hours + " hours and " + minutes + " minutes.");
                await new Promise(resolve => setTimeout(resolve, (hours * 60 + minutes) * 60 * 1000));
            }
            else{
                console.log("Activity checker going to sleep for " + minutes + " minutes.");
                await new Promise(resolve => setTimeout(resolve, minutes * 60 * 1000));
            }
        }

        function clearWronglySavedWebsite(){
            for(let element of document.getElementsByClassName("active")){
                element.classList.remove("active");
            }
            for(let element of document.getElementsByClassName("toBeRemoved")){
                element.remove();
            }
            document.getElementsByClassName("sound_prompt")[0].classList.remove("on");
            document.getElementsByClassName('modder_window')[0].classList.add('hidden');
        }

        async function checkTime() {
            clearWronglySavedWebsite();

            let currentDayName;
            let lessonToActivateName = null;
            let currentTimeLocal;
            let dayOfTheWeek;
            let currentHour;
            let currentMinute;
            let lessonToDeactivateName = null;
            let currentTimeInMinutes;
            while (true) {
                currentTimeLocal = new Date();
                dayOfTheWeek = currentTimeLocal.getDay();
                currentHour = currentTimeLocal.getHours();
                currentMinute = currentTimeLocal.getMinutes();

                if (dayOfTheWeek === 0 || dayOfTheWeek === 6) {     // When it's not Monday - Friday
                    await createDelay((24 - currentHour) * 60 - currentMinute);
                    continue;
                }

                let startingTime = 24 * 60, finishingTime = 0;
                for(let lesson of lessons){
                    const [startTime, endTime] = lesson;
                    if(startTime < startingTime) startingTime = startTime;
                    if(endTime > finishingTime) finishingTime = endTime;
                }

                if (currentHour * 60 + currentMinute < startingTime){   // When it's too early
                    await createDelay(startingTime - currentMinute - currentHour * 60);
                    continue;
                }

                if (currentHour * 60 + currentMinute > finishingTime){   // When it's over all lessons
                    await createDelay(24 * 60 - finishingTime);
                    continue;
                }

                switch (dayOfTheWeek) {
                    case 1:
                        currentDayName = "monday";
                        break;
                    case 2:
                        currentDayName = "tuesday";
                        break;
                    case 3:
                        currentDayName = "wednesday";
                        break;
                    case 4:
                        currentDayName = "thursday";
                        break;
                    case 5:
                        currentDayName = "friday";
                        break;
                    default:
                        currentDayName = "yikes";
                        break;
                }
                if (currentDayName === "yikes") break;  // Safepoint // Shouldn't ever be triggered

                lessonToDeactivateName = lessonToActivateName;
                lessonToActivateName = currentDayName;
                currentTimeInMinutes = currentMinute + currentHour * 60;

                let lesson_iterator = 1;
                while(lesson_iterator < lessons.length){
                    let lesson = lessons[lesson_iterator];
                    if (currentTimeInMinutes >= lesson[0] && currentTimeInMinutes < lesson[1]){
                        lessonToActivateName += lesson_iterator;
                        break;
                    }
                    lesson_iterator++;
                }

                function deactivateLesson(){
                    if(lessonToDeactivateName != null){
                        let workspace = document.getElementsByClassName("fullpage")[0];
                        let lessonToDeactivate = workspace.getElementsByClassName(lessonToDeactivateName)[0];
                        if(lessonToDeactivate !== undefined){ lessonToDeactivate.classList.remove("active"); }
                        lessonToDeactivateName = null;
                    }
                }

                function activateLesson(){
                    if(lessonToActivateName != null){
                        let workspace = document.getElementsByClassName("fullpage")[0];
                        let lessonToActivate = workspace.getElementsByClassName(lessonToActivateName)[0];
                        if(lessonToActivate !== undefined){
                            lessonToActivate.classList.add("active");
                            return true;
                        }
                    }
                    return false;
                }

                if(lessonToActivateName !== currentDayName){    // So we succesfully added number coresponding to the lesson
                    if(lessonToActivateName !== lessonToDeactivateName){    // We don't want to activate same lesson twice in a row
                        deactivateLesson();
                        if( activateLesson() ){
                            if(soundOn) notificationSound.play();
                        }
                    }
                }
                else{       // So there wasn't any lesson to be activated
                    deactivateLesson();
                }

                await createDelay(0.5);
            }
        }
        window.onload = checkTime;
